kind: pipeline
type: docker
name: golint_check

steps:
- name: golangci-lint
  image: golangci/golangci-lint:v1.31.0-alpine
  commands:
    - golangci-lint run

- name: notify_telegram
  image: appleboy/drone-telegram
  settings:
    token: [REMOVE]
    to: [REMOVE]
    message: >
      {{#success build.status}}
      ✔ golint check PASS #{{build.number}} of `{{repo.name}}`.

      📝 Commit by {{commit.author}} on `{{commit.branch}}`:

      ```
      {{commit.message}}
      ```

      🔗 {{ build.link }}
      {{else}}
      ❌ golint check FAIL #{{build.number}} of `{{repo.name}}`.

      📝 Commit by {{commit.author}} on `{{commit.branch}}`:

      ```
      {{commit.message}}
      ```

      🔗 {{ build.link }}
      {{/success}}
  when:
    status: [ success, failure ]

trigger:
  branch:
  - master

node:
  runner: 1

---

kind: pipeline
type: docker
name: build_armv7

steps:
- name: build
  image: golang
  volumes:
  - name: go_dir
    path: /go_dir
  commands:
  - useradd minfenglin
  - GOOS=linux GOARCH=arm GOARM=7 go build -v main.go
  - mv main /go_dir/shop_colly/shop_colly_armv7
  - chown minfenglin:minfenglin /go_dir/shop_colly/shop_colly_armv7

- name: notify_telegram
  image: appleboy/drone-telegram
  settings:
    token: [REMOVE]
    to: [REMOVE]
    message: >
      {{#success build.status}}
      ✔ armv7 build PASS #{{build.number}} of `{{repo.name}}`.

      📝 Commit by {{commit.author}} on `{{commit.branch}}`:

      ```
      {{commit.message}}
      ```

      🔗 {{ build.link }}
      {{else}}
      ❌ armv7 build FAIL #{{build.number}} of `{{repo.name}}`.

      📝 Commit by {{commit.author}} on `{{commit.branch}}`:

      ```
      {{commit.message}}
      ```

      🔗 {{ build.link }}
      {{/success}}
  when:
    status: [ success, failure ]

volumes:
- name: go_dir
  host:
    path: [REMOVE]

depends_on:
- golint_check

trigger:
  branch:
  - master

node:
  runner: 1
